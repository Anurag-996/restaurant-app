<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="toggle-btn hamburger-line">&#9776;</button>
    <section class="main-body d-flex">
      <aside class="aside">
        <div class="aside-content">
          <img src="./res/logo-big.png" alt="" />
          <h5>Your Restaurant Menu</h5>
          <p>Your Slogan</p>
        </div>
        <div class="aside-content mt-3">
          <h5>Quick Links</h5>
          <div class="quick-links d-flex flex-column align-self-start">
            <ol>
              <li>Home</li>
              <li>Your Orders</li>
              <li>Wallet</li>
              <li>Profile</li>
              <li>Logout</li>
            </ol>
          </div>
        </div>
        <div class="aside-content mt-3 border-bottom-0">
          <h5>More About Us</h5>
          <div class="quick-links d-flex flex-column align-self-start">
            <ol>
              <li>Our Blog</li>
              <li>Upcoming Dishes</li>
              <li>Our Story</li>
              <li>Social Media Links</li>
            </ol>
          </div>
        </div>
      </aside>
      <section class="right-body-con">
        <header class="right-header-con">
            <nav class="navbar d-flex">
              <div class="search-container">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search Food Item"
                />
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class="search-icon"
                >
                  <path
                    d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                    stroke="#878787"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M21 21L16.65 16.65"
                    stroke="#878787"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="navitem-con d-flex">
                <button class="signup">Signup</button>
                <button class="login">Login</button>
                <img class="small-logo" src="./res/logo-small.png" alt="" />
              </div>
            </nav>
          </header>
          <main>
            <section class="banner">
                <img src="./res/banner.png" alt="">
            </section>
            <section class="menu p-3">
                <h5>Menu</h5> 
                <div class="menu-items">
                </div>
            </section>
          </main>
      </section>
      
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
